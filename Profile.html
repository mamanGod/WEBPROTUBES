<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="profile.css">
    <title>Profil Saya</title>
</head>
<body style="background-color: #C394E8;">
    <span id="open-sidebar" style="font-size: 30px; cursor: pointer;">&#9776;</span>
    <a href="./Dashboard.html" id="home-link" style="position: absolute; top: 20px; right: 20px; font-size: 30px;">
        &#127968;
    </a>
    <div id="mySidebar" class="sidebar" style="background-color: #a00066;">
        <div class="sidebar-content">
            <img src="./Image/BigMan.jpg" alt="Profil Saya" class="rounded-circle img-fluid" id="profile-image">
            <p id="username">Username</p>
            <p id="phone">No HP</p>
            <p id="status">Status</p>
            <p id="age">Umur</p>
            <p id="note">Catatan</p>
        </div>
    </div>
    <div class="container container-shifted" style="margin-top: 100px;">
        <div class="row">
            <div class="col-md-3">
                <div class="card" style="background-color: #a00066;">
                    <div class="card-body text-center">
                        <img src="./Image/BigMan.jpg" alt="Profil Saya" class="rounded-circle img-fluid" style="width: 200px; height: 200px;" ><br>
                        <button type="button" class="btn btn-primary mt-5" id="upload-image">Upload Gambar</button>
                        <button type="button" class="btn btn-danger mt-5" id="delete-image">Hapus Gambar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card">
                    <div class="card-header">
                        Edit Profile
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Username">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">No HP</label>
                                <input type="text" class="form-control" id="phone" placeholder="No HP">
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <input type="text" class="form-control" id="status" placeholder="Status">
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">Umur</label>
                                <input type="date" class="form-control" id="age">
                            </div>
                            <div class="mb-3">
                                <label for="note" class="form-label">Note</label>
                                <input type="text" class="form-control" id="note" placeholder="Note">
                            </div>
                            <button type="submit" class="btn btn-primary float-end">Simpan</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--<script src="profile.js"></script>-->
</body>
</html>
